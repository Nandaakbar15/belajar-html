<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Online - Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>TokoKita</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Produk</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Selamat Datang di TokoKita!</h2>
    <p>Temukan produk terbaik dengan harga terjangkau.</p>
    <button>Belanja Sekarang</button>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produk 1" />
      <h3>Produk 1</h3>
      <p>Rp 100.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produk 2" />
      <h3>Produk 2</h3>
      <p>Rp 150.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produk 3" />
      <h3>Produk 3</h3>
      <p>Rp 200.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produk 4" />
      <h3>Produk 4</h3>
      <p>Rp 120.000</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TokoKita. All rights reserved.</p>
  </footer>

</body>
</html>
